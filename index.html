<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Quiz</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
  <script>
    $(document).ready(function(){
     
      let score = 0; // global var
      
     
      //event listeners
      //"submit Quiz" button
      $("button").on("click",gradeQuiz);
      //Question5 images
      $("q5Choice").on("click",function(){
               $(".q5Choice").css("background","");
               $(this).css("background","rgb(255,255,0)");
      });
      
      displayQ4choices();
      
     function displayQ4choices(){
        let q4ChoicesArray=["Maine","Rhode Island", "Maryland","Delaware"];
        q4ChoicesArray = _.shuffle(q4ChoicesArray);
        
        for(let i = 0; i <q4ChoicesArray.length;i++){
          $("#q4Choices").append(`<input type="radio" name="q4"
          id="${q4ChoicesArray[i]}" value="${q4ChoicesArray[i]}"> <label 
          for="${q4ChoicesArray[i]}"> ${q4ChoicesArray[i]}</label>`);
          }
          
      }
      
      //function
      function isFormValid(){
        let isValid= true;
        if($("#q1").val() == ""){
            isValid = false;
            $("#validationFdbK").html("Question 1 was not answered");
        }
        return isValid;
      }
      
      function rightAnswer(index){
        $(`#q${index}Feedback`).html("Correct!");
        $(`#q${index}Feedback`).attr("class","bg-success text-white");
        $(`#markImg${index}`).html("<img scr ='img/checkmark.png'>");
        score += 20;
      }
      function wrongAnswer(index){
        $(`#q${index}Feedback`).html("Incorrect!");
        $(`#q${index}Feedback`).attr("class","bg-warnings text-white");
        $(`#markImg${index}`).html("<img scr ='img/xmark.png'>");
        
      }
  
      function gradeQuiz(){
        
        $("#validationFdbK").html(""); //resets vaildation feedback
        
        if(!isFormValid()){
            return;
         }
        //var
        let q1Response =$("#q1").val().toLowerCase();
        let q2Response =$("#q2").val();
        let q4Response =$("input[name=q4]:checkd").val();
        
        $('#cbx:checked').val();
        
        
        //Question 1
        if(q1Response =="sacramento"){
          rightAnswer(1);
        }else{
          wrongAnswer(1)
        }
       //Question2
        if(q2Response =="mo"){
          rightAnswer(2);
        }else{
          wrongAnswer(2);
        }
         $("#totalScore").html(`Total Score:${score}`);
      
      //Question3
      if ($("#Jefferson").is(":checked") && $("#Roosevelt").is(":checked")
        && !$("#Jackson").is(":checked")&& !$("#Franklin").is(":checked")){
                rightAnswer(3);
            }else{
                  wrongAnswer(3);
               }
                  
      //Question4
        if(q4Response =="Rhode Island"){
          rightAnswer(4);
        }else{
          wrongAnswer(4);
        }
      //Question5
        if($("#seal2").css("background-color")=="rgb(255,255,0)") {
          rightAnswer(5);
        }else{
          wrongAnswer(5);
        }
        
      //Question6
      //Question7
      //Question8
      
    }
       }) //ready 
    
  </script>
</head>

     US Geography Quiz

  <h3><span id="markImg1"></span>What is the Capitial of Californa? </h3>
  <input type="text" id="q1">
  <br><br> 
  <div id="q1Feedback"></div>
  <br>

  <select id="q2">
     <option value= "">Select One</option>
     <option value= "ms">Mississippi</option>

     <option value= "co">Colorado</option>

  </select>
  <br><br>
  <div id="q2Feedback"></div>
 <br>
